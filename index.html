<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Ariefmhd Linktree</title>
  </head>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <!---------------- PROFILE PICTURE --------------------->
      <div class="profile">
        <img
          src="img/profile.gif"
          alt="error image"
          class="animate__animated animate__pulse animate__infinite"
        />
        <p class="animate__animated animate__fadeInDownBig">
          Find more about Arief
        </p>
      </div>

      <!------------------ LINKTREE BUTTON ------------------->
      <div class="link">
        <a
          href="https://github.com/ariefmhd"
          target="_blank"
          class="animate__animated animate__bounceInLeft"
          >GitHub</a
        >
        <a
          href="https://twitter.com/ariefmhd_"
          target="_blank"
          class="animate__animated animate__bounceInLeft"
          >Twitter</a
        >
        <a
          href="https://www.instagram.com/ariefmhd_/"
          target="_blank"
          class="animate__animated animate__bounceInLeft"
          >Instagram</a
        >
        <a
          href="https://www.linkedin.com/in/ariefmhd/"
          target="_blank"
          class="animate__animated animate__bounceInLeft"
          >Linkedin</a
        >
      </div>

      <!--------------------- FOOTER ------------------------->
      <div class="footer animate__animated animate__bounceInUp">
        <i>&copy 2023</i>
      </div>
    </div>
  </body>
</html>
